<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Scrapper Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Telegram Scrapper Dashboard</h1>
            <p class="text-gray-600">Panel de control para la recolecci√≥n de datos</p>
        </div>

        <!-- Control Panel -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Control de Proceso</h2>
            <div class="flex gap-4">
                <button onclick="controlThread('start')"
                    class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                            clip-rule="evenodd" />
                    </svg>
                    Iniciar Scrapper
                </button>
                <button onclick="controlThread('stop')"
                    class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z"
                            clip-rule="evenodd" />
                    </svg>
                    Detener Scrapper
                </button>
            </div>
        </div>
        <!--Channel pannel -->
        {% include 'channels.html' %}
        <!--Message log -->
        {% include 'messages.html' %}
        <!--System log -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Registro de Actividad</h2>
                <div class="flex gap-2">
                    <button onclick="document.getElementById('log-container').innerHTML = ''"
                        class="text-gray-500 hover:text-gray-700 text-sm px-3 py-1 rounded border border-gray-300 hover:bg-gray-50">
                        Limpiar Log
                    </button>
                    <button
                        onclick="document.getElementById('log-container').scrollTop = document.getElementById('log-container').scrollHeight"
                        class="text-gray-500 hover:text-gray-700 text-sm px-3 py-1 rounded border border-gray-300 hover:bg-gray-50">
                        Scroll al final
                    </button>
                </div>
            </div>
            <div id="log-container" class="bg-gray-900 rounded-lg p-4 h-96 overflow-y-auto font-mono text-sm">
                <p>Aqui van los logs</p>
            </div>
        </div>

        <!-- Notification -->
        <div id="notification"
            class="hidden fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transition-all duration-300">
        </div>
    </div>
</body>

</html>
